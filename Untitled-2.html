<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURY PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MY PORTFOLIO</h1>
        <p>Welcome to practice project!</p>
        <svg width="150" height="150">
            <circle cx="80" cy="80" r="50" fill="purple" stroke="black" stroke-width="3" />
        </svg>
    </header>
 
    <section>
        <h2>Skills Progress</h2>
        <p>HTML Learning Progress:</p>
        <progress value="60" max="100"></progress>
        <p>CSS Learning Progress:</p>
        <progress value="89" max="100"></progress>
        <p>JavaScript Learning Progress:</p>
        <progress value="55" max="100"></progress>
    </section>
 
    <section>
        <h2>Search Example</h2>
        <label for="tools">Web tool:</label>
        <input id="tools" type="text" list="webtools" placeholder="Choose a tool">
        <datalist id="webtools">
            <option value="Visual Studio Code">
            <option value="Sublime Text">
            <option value="Figma">
            <option value="GitHub">
        </datalist>
    </section>
 
    <section>
        <h2>Contact Me</h2>
        <form autocomplete="off" action="#">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
 
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
 
            <label for="url">Portfolio Website:</label>
            <input type="url" id="url" name="url" placeholder="https://example.com">
 
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel" placeholder="09636244200">
 
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Message" required></textarea>
 
            <input type="submit" value="Send">
        </form>
    </section>
</body>
</html>
